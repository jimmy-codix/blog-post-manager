<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/src/css/style.css">

<body>
 <header>

  <main>
    <section id="form-section">
      <form id="post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" placeholder="Title" required />
        <label for="post-author">Author</label>
        <input type="text" id="post-author" placeholder="Author" required />
        <label for="post-content">Content</label>
        <textarea id="post-content" placeholder="Post Content" required></textarea>
        <div class="form-buttons">
          <button class="create-post-button" type="submit">Add</button>
          <button class="cancel-post-button" type="button">Cancel</button>
        </div>
      </form>
    </section>
    <section id="posts-section"></section>
