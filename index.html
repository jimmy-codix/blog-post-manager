<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <main>
    <section id="form-section">
      <form id="post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" placeholder="Title" required />
        <label for="post-author">Author</label>
        <input type="text" id="post-author" placeholder="Author" required />
        <label for="post-content">Content</label>
        <textarea id="post-content" placeholder="Post Content" required></textarea>
        <button class="create-post-button" type="submit">Create Post</button>
      </form>
    </section>
    <section id="posts-section">
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
